en:
  devise:
    mailer:
      confirmation_instructions:
        subject: Confirm your account
        body_html: >
          <p>Hello!</p>
          <p>You can confirm your account by clicking on the URL below:</p>
          <p><a href="%{confirmation_url}">%{confirmation_url}</a></p>
          <p>If the link doesn't work, copy and paste the URL into your browser's address bar.</p>
          <p>Take care!</p>
      password_change:
        subject: Password changed
        body_html: >
          <p>Hello!</p>
          <p>We're reaching out to notify you that your password has been changed.</p>
          <p>If you have not requested this change, contact us immediately.</p>
          <p>Take care!</p>
      reset_password_instructions:
        subject: Reset password instructions
        body_html: >
          <p>Hello!</p>
          <p>
            A password reset has been requested for your account. You can complete the process
            by clicking on the URL below:
          </p>
          <p><a href="%{password_reset_url}">%{password_reset_url}</a></p>
          <p>If the link doesn't work, copy and paste the URL into your browser's address bar.</p>
          <p>If you have not requested the password reset, contact us immediately.</p>
          <p>Take care!</p>
