machine:
  ruby:
    version:
      2.4.0

deployment:
  dev:
    branch: develop
    heroku:
      appname: b911-mercury-dev

  staging:
    branch: staging
    heroku:
      appname: b911-mercury-staging

  production:
    branch: production
    heroku:
      appname: b911-mercury-production

database:
  pre:
    - cp config/application.example.yml config/application.yml

test:
  override:
    - RAILS_ENV=test bundle exec rspec -r rspec_junit_formatter --format progress --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml --require rails_helper
